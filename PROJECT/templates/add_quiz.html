{% set hide_search = true %}
{% extends "layout.html" %}

{% block content %}
<br>
<br>
<div class="auth-container" style="background-color: white;">
    <div class="auth-box">
        <h2>Add Quiz to {{ lesson.title }}</h2>
        <form method="POST" id="quizForm">
            <div id="questions-container">
                <div class="question-block">
                    <div class="form-group">
                        <label for="question-1">Question 1</label>
                        <input type="text" id="question-1" name="question-1" required>
                    </div>
                    <div class="form-group">
                        <label for="correct_answer-1">Correct Answer</label>
                        <input type="text" id="correct_answer-1" name="correct_answer-1" required>
                    </div>
                    <div class="options-group">
                        <label>Options</label>
                        <input type="text" name="option-1-1" placeholder="Option 1" required>
                        <input type="text" name="option-1-2" placeholder="Option 2" required>
                        <input type="text" name="option-1-3" placeholder="Option 3" required>
                        <input type="text" name="option-1-4" placeholder="Option 4" required>
                    </div>
                    <button type="button" class="remove-question" onclick="removeQuestion(this)">Remove</button>
                </div>
            </div>
            <!-- <button type="button" onclick="addQuestion()" class="secondary-button">Add Another Question</button> -->
            <button type="submit" class="auth-button">Create Quiz</button>
        </form>
    </div>
</div>

<script>
// ... (JavaScript code remains the same)
</script>

<style>
/* Overall Container */
.auth-container {
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    min-height: 100vh; /* Ensure full viewport height */
    background: linear-gradient(to bottom right, #e0eafc, #cfdef3); /* Example gradient background */
    padding: 2rem; /* Add some padding around the container */
}

/* Auth Box */
.auth-box {
    background: #fff; /* White background for the box */
    border-radius: 12px;
    padding: 3rem;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
    width: 600px; /* Adjust width as needed */
    max-width: 90%; /* Responsive width */
}

.auth-box h2 {
    color: #333; /* Darker heading color */
    margin-bottom: 2rem;
    text-align: center;
}

/* Form Groups */
.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block; /* Make labels stack on top of inputs */
    color: #555; /* Slightly darker label color */
    margin-bottom: 0.5rem;
}

.form-group input {
    width: calc(100% - 1rem); /* Full width input */
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 1rem;
}

/* Options Group */
.options-group {
    margin-bottom: 1.5rem;
}

.options-group label {
    display: block;
    color: #555;
    margin-bottom: 0.5rem;
}

.options-group input {
    width: calc(25% - 1rem); /* Four equal columns */
    padding: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 1rem;
    margin-right: 0.5rem; /* Spacing between options */
}

/* Question Block */
.question-block {
    background: #f9f9f9; /* Light gray background */
    border-radius: 8px;
    padding: 2rem;
    margin-bottom: 1.5rem;
    border: 1px solid #eee;
}

/* Buttons */
.secondary-button, .auth-button, .remove-question {
    padding: 0.8rem 1.5rem;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1rem;
}

.secondary-button {
    background: #fff;
    color: #4a90e2; /* Example primary color */
    border: 2px solid #4a90e2;
    margin-bottom: 1rem;
    width: 100%;
}

.secondary-button:hover {
    background: #4a90e2;
    color: #fff;
}

.auth-button {
    background: #4a90e2;
    color: #fff;
    width: 100%;
}

.auth-button:hover {
    background: #3578c1; /* Darker shade on hover */
}

.remove-question {
    background: #f44336;
    color: #fff;
    margin-top: 1rem;
}

.remove-question:hover {
    background: #d32f2f;
}

/* Responsive Design (Example) */
@media (max-width: 768px) {
    .options-group input {
        width: calc(50% - 1rem); /* Two columns on smaller screens */
        margin-right: 0.5rem; /* Space between options */
        margin-bottom: 0.5rem;
    }
    .auth-box {
        padding: 2rem;
    }
}

</style>
{% endblock %}
